    <main>
        <h1>Contacto</h1>
        <h2>Dejanos tus comentarios o dudas</h2>
        <form action="">
            <fieldset>
                <legend>Queremos conocerte</legend>
                <div>
                    <label for="nombre">Dinos tu nombre</label>
                    <input type="text" name="nombre" id="nombre"></div>
                <div>
                    <label for="email">Cual es tu mail</label>
                    <input type="email" name="email" id="email" placeholder="correo@corre.com" required>
                </div>
                <div>
                    <label for="celular">Cual es tu celu?</label>
                    <input type="tel" name="celular" id="celular">
                </div>
                <div>
                    <h3>En que horario podemos contactarte?</h3>
                    <div>
                        7 a 12am<input type="radio" name="horario" id="contacto">
                        1 a 5pm<input type="radio" name="horario" id="contacto">
                        6 a 8pm<input type="radio" name="horario" id="contacto">
                    </div>
                </div>
                <input type="submit" value="Enviar mensaje">
            </fieldset>
        </form>
    </main>
